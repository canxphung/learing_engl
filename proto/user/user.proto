syntax = "proto3";

package user;

import "common/common.proto";

message User {
  string id = 1;
  string email = 2;
  string name = 3;
  string level = 4; // beginner, intermediate, advanced
  repeated string goals = 5;
  string created_at = 6;
  string updated_at = 7;
  Profile profile = 8;
}

message Profile {
  string avatar_url = 1;
  string country = 2;
  string native_language = 3;
  int32 age = 4;
  map<string, string> preferences = 5;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  string level = 4;
  repeated string goals = 5;
}

message UpdateUserRequest {
  string id = 1;
  string name = 2;
  string level = 3;
  repeated string goals = 4;
  Profile profile = 5;
}

message UserResponse {
  common.Status status = 1;
  User user = 2;
}

message UsersResponse {
  common.Status status = 1;
  repeated User users = 2;
  common.Pagination pagination = 3;
}

message ValidateUserRequest {
  string email = 1;
  string password = 2;
}

message ValidateUserResponse {
  common.Status status = 1;
  bool valid = 2;
  User user = 3;
}

message UserQuery {
  string id = 1;
  string email = 2;
  repeated string levels = 3;
}