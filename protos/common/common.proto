syntax = "proto3";

package common;

option go_package = "github.com/website_learn/protos/common";

// Status message for API responses
message Status {
  int32 code = 1;
  string message = 2;
  repeated string details = 3;
}

// Generic status response
message StatusResponse {
  Status status = 1;
}

// Generic ID request
message IdRequest {
  string id = 1;
}

// Generic search request with filters
message SearchRequest {
  string query = 1;
  int32 limit = 2;
  int32 offset = 3;
  map<string, string> filters = 4;
}

// Empty message
message Empty {}

// Timestamp message
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// Error details
message ErrorDetail {
  string field = 1;
  string message = 2;
}
